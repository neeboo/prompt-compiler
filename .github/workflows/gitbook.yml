name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - '.github/workflows/gitbook.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'  # ä½¿ç”¨Node.js 16ï¼ŒGitBook CLIåœ¨è¿™ä¸ªç‰ˆæœ¬ä¸Šå·¥ä½œæ­£å¸¸

    - name: Install GitBook CLI
      run: |
        # ä¿®å¤graceful-fså…¼å®¹æ€§é—®é¢˜
        npm install -g gitbook-cli --force
        # å®‰è£…ç‰¹å®šç‰ˆæœ¬çš„graceful-fs
        cd $(npm root -g)/gitbook-cli
        npm install graceful-fs@4.2.0 --save
        gitbook --version

    - name: Install GitBook plugins
      run: |
        cd docs
        gitbook install

    - name: Build GitBook
      run: |
        cd docs
        gitbook build
        # åˆ›å»º .nojekyll æ–‡ä»¶ä»¥æ”¯æŒ GitBook çš„ä¸‹åˆ’çº¿æ–‡ä»¶
        touch _book/.nojekyll
        # å¤åˆ¶ CNAME æ–‡ä»¶å¦‚æœå­˜åœ¨
        if [ -f CNAME ]; then cp CNAME _book/; fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_book
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸš€ Deploy GitBook documentation'

    - name: Comment PR with preview link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ“– GitBook documentation preview will be available at: https://' + context.repo.owner + '.github.io/' + context.repo.repo + ' after merge.'
          })
