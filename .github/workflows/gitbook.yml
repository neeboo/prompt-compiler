name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: [ main ]  # 只监听main分支
    paths:
      - 'docs/**'
      - '.github/workflows/gitbook.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build and Deploy GitBook
      uses: zanderzhao/gitbook-action@v1.2.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        source_dir: docs
        source_branch: main  # 明确指定源分支为main
        publish_push_force: true  # 强制推送以解决权限问题
        gitbook_pdf: false
        gitbook_epub: false
        gitbook_mobi: false
