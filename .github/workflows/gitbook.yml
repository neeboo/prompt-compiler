name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - '.github/workflows/gitbook.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install GitBook CLI
      run: |
        npm install -g gitbook-cli
        gitbook --version

    - name: Install GitBook plugins
      run: |
        cd docs
        gitbook install

    - name: Build GitBook
      run: |
        cd docs
        gitbook build
        # 创建 .nojekyll 文件以支持 GitBook 的下划线文件
        touch _book/.nojekyll
        # 复制 CNAME 文件如果存在
        if [ -f CNAME ]; then cp CNAME _book/; fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_book
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy GitBook documentation'

    - name: Comment PR with preview link
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '📖 GitBook documentation preview will be available at: https://' + context.repo.owner + '.github.io/' + context.repo.repo + ' after merge.'
          })
